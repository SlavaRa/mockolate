build.groupId=org.mockolate
build.artifactId=mockolate
build.version=0.12.2

# ----
#
# dependencies
#
hamcrest.version=flex-1.1.3
flexunit.version=4.1.0-33-flex_3.5.0.12683
flashplayer.version=10.0

#
#	library project paths
#
library.loc=mockolate
library.config=mockolate-config.xml
src.loc=${library.loc}/src
test.loc=mockolate-unit-test
test.src.loc=${test.loc}/src
test.runner=MockolateTestRunner.mxml
test.config=MockolateTestRunner-config.xml
test.swf=MockolateTestRunner.swf
libs.loc=${library.loc}/libs
test.libs.loc=${test.loc}/libs

#
#	build paths
#
build.loc=build
build.number.loc=${build.loc}/build.number

target.loc=target
bin.loc=${target.loc}/bin
doc.loc=${target.loc}/docs
report.loc=${target.loc}/report
report.flexunit.loc=${target.loc}/report/flexunit
